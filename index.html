<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Happy Birthday Jose! 🎂</title>
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <!-- Intro Screen -->
    <div class="intro-screen" id="introScreen">
        <button class="open-button" onclick="startCelebration()">
            🎁 Open Your Surprise! 🎉
        </button>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="birthday-header">
            <div style="display: flex; align-items: center; justify-content: center; gap: 20px; flex-wrap: wrap;">
                <div class="jose-avatar" style="width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, #FF6B6B, #4ECDC4); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 32px; border: 5px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                    <img src="avatars/jose.webp" alt="Jose" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <span style="display: none;">JS</span>
                </div>
                <div style="text-align: center;">
                    <h1 class="main-title">🎊 Happy Birthday Jose! 🎊</h1>
                    <p class="subtitle">Our Infra Hero</p>
                </div>
            </div>
        </div>
        
        <!-- Messages Container -->
        <div class="messages-wrapper">
            <div class="messages-container" id="messagesContainer"></div>
        </div>
        
        <!-- DevOps Decorations with Easter Eggs -->
        <div class="devops-icon" style="top: 5%; left: 5%;" onclick="triggerEasterEgg('docker')" title="Click me! 🐳">⚙️</div>
        <div class="devops-icon" style="top: 8%; right: 10%;" onclick="triggerEasterEgg('kubernetes')" title="Click me! ☸️">🐳</div>
        <div class="devops-icon" style="bottom: 10%; left: 8%;" onclick="triggerEasterEgg('deployment')" title="Click me! 🚀">☸️</div>
        <div class="devops-icon" style="bottom: 15%; right: 5%;" onclick="triggerEasterEgg('pipeline')" title="Click me! 🔧">🔧</div>
        <div class="devops-icon" style="top: 80%; left: 2%;" onclick="triggerEasterEgg('guatemala')" title="¡Haz click! 🇬🇹">🇬🇹</div>
        <div class="devops-icon" style="top: 85%; right: 3%;" onclick="triggerEasterEgg('security')" title="Click me! 🔐">🔐</div>
        <div class="devops-icon" style="bottom: 5%; left: 15%;" onclick="triggerEasterEgg('guatemala2')" title="¡Haz click! 🇬🇹">🇬🇹</div>
        <div class="devops-icon" style="top: 90%; right: 20%;" onclick="triggerEasterEgg('database')" title="Click me! 💾">💾</div>
        <div class="devops-icon" style="top: 92%; left: 10%;" onclick="triggerEasterEgg('guatemala3')" title="¡Haz click! 🇬🇹">🇬🇹</div>
        <div class="devops-icon" style="bottom: 8%; right: 12%;" onclick="triggerEasterEgg('network')" title="Click me! 🌐">🌐</div>
        
        <!-- DevOps Stats Panel -->
        <div class="stats-panel" id="statsPanel">
            <h3>🚀 Jose's Metrics</h3>
            <div>
                <span>Uptime:</span>
                <span class="stat-value" id="uptimeCounter">99.95%</span>
            </div>
            <div>
                <span>Hours Saved:</span>
                <span class="stat-value" id="savedHours">8,760</span>
            </div>
            <div>
                <span>🇬🇹 Hours of Banda Music:</span>
                <span class="stat-value" id="bandaHours">2,912</span>
            </div>
        </div>
        
        <!-- Audio Control -->
        <div class="audio-controls">
            <div class="audio-button" id="audioControl" onclick="toggleAudio()">
                🔇
            </div>
        </div>
    </div>
    
    <!-- JavaScript Files (load in dependency order) -->
    <script src="js/data/team.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/easter-eggs.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
